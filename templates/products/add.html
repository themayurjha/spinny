<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static '/login_signup/fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static '/login_signup/css/style.css' %}">
</head>
<body>

    <div class="main">
        <div class="logout">
            {% if user.is_authenticated %}
            <a href="/logout/" type="button" class=" btn btn-danger">Logout</a>
            {% endif %}
        </div>
        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Add Box</h2>
                        {{message}}
                        <form method="POST" class="register-form" id="register-form">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="length"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="number" name="length" id="length" placeholder="Enter Length"/>
                            </div>
                            <div class="form-group">
                                <label for="width"><i class="zmdi zmdi-email"></i></label>
                                <input type="number" name="width" id="width" placeholder="Enter Width"/>
                            </div>
                            <div class="form-group">
                                <label for="height"><i class="zmdi zmdi-lock"></i></label>
                                <input type="number" name="height" id="height" placeholder="Enter Height"/>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Add Box"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="{% static '/login_signup/images/signup-image.jpg' %}" alt="sing up image"></figure>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- JS -->
    <script src="{% static '/login_signup/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static '/login_signup/js/main.js' %}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
